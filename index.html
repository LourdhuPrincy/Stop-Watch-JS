<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <script src="https://kit.fontawesome.com/6030dc540b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <h1 id="time"> <span id="hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span> </h1>
            <h2><span id="milli-sec">00</span></h2>
        </div>
        <div class="btns">
            <button id="reset">RESET</button>
            <div id="resume">
                <a href="#" class="start"> <i class="fa-solid fa-play"></i></a>
                <!-- <a href="#" class="pause hidden"><i class="fa-solid fa-pause" ></i></a> -->
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
